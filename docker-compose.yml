services:
  mcp-base:
    build: .
    container_name: mcp-base
    command: python mcp_pipe.py
    env_file:
      - .env          
    volumes:
      - ./mcp_config.json:/app/mcp_config.json
      - ./calculator.py:/app/calculator.py
      - ./perplexity.py:/app/perplexity.py
      - ./gemini_summary.py:/app/gemini_summary.py
    restart: unless-stopped
